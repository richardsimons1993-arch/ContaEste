<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Prueba de Diagnóstico</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f9ff;
        }

        .box {
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>¿Puedes ver esto?</h1>
        <p>Si lees esto, tu navegador funciona correctamente.</p>
        <button onclick="alert('¡JavaScript funciona!')">Click aquí para probar JS</button>
    </div>
</body>

</html>
